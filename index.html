<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <input type="text" id="input" readonly >
        </form >
        <div class="buttons">
            <button class="minus" data-num="-">-</button>
            <button class="plus" data-num="+">+</button>
            <button class="bolish" data-num="/">/</button>
            <button class="kopaytirish" data-num="*">*</button>
            <button class="toqqiz" data-num=9>9</button>
            <button class="sakkiz" data-num="8">8</button>
            <button class="yetti" data-num="7">7</button>
            <button class="olti" data-num="6">6</button>
            <button class="besh" data-num="5">5</button>
            <button class="tort" data-num="4">4</button>
            <button class="uch" data-num="3">3</button>
            <button class="two" data-num="2">2</button>
            <button class="one" data-num="1">1</button>
            <button class="none" data-num="0">0</button>
            <button class="tochka" data-num=".">.</button>
            <button class="back" data-num="◀">◀</button>
            <div class="clear__equal">
                <div class="clear">C</div>
                <div class="btn-equal">=</div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
